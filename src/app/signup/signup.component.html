<div class="signup-container">
    <h1>Sign Up</h1>
    <form (ngSubmit)="onSubmit()" #signForm="ngForm">
        <div class="form-group">
            <mat-form-field>
                <mat-label for="email">Email</mat-label>
                <input matInput type="email" name="email" [(ngModel)]="this.signUpForm.email" class="form-control"
                    required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="this.signUpForm.password"
                    class="form-control" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label for="firstName">First Name</mat-label>
                <input matInput type="text" name="firstName" [(ngModel)]="this.signUpForm.firstName"
                    class="form-control" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label for="lastName">Last Name</mat-label>
                <input matInput type="text" name="lastName" [(ngModel)]="this.signUpForm.lastName" class="form-control"
                    required>
            </mat-form-field>
        </div>
        <button mat-button type="submit" class="btn-primary">Sign up</button>
    </form>
    @if (message) {
    <p class="text-danger">{{ message }}</p>
    }
</div>
