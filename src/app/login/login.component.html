<div class="login-container">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <mat-form-field>
                <mat-label for="email">Email</mat-label>
                <input matInput type="email" name="email" [(ngModel)]="this.loginForm.email" required
                    class="form-control">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="this.loginForm.password" required
                    class="form-control">
            </mat-form-field>
        </div>
        <button mat-button type="submit" class="btn-primary">Login</button>
    </form>
    @if (message) {
    <p class="text-danger">{{ message }}</p>
    }
</div>
